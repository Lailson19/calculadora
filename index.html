<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <header>
      <h1>Calculadora</h1>
    </header>
    <section class="container">
      <section class="display">
        <input type="text" readonly value="0" maxlength="11">
      </section>
      <section class="buttons">
        <div class="btn">C</div>
        <div class="btn">CE</div>
        <div class="btn">	&radic;</div>
        <div class="btn">%</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn">/</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">*</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">-</div>
        <div class="btn">.</div>
        <div class="btn">0</div>
        <div class="btn">=</div>
        <div class="btn">+</div>
      </section>
    </section>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
